name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.5.0)"
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  GH_TOKEN: ${{ secrets.GH_TOKEN != '' && secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve release version
        id: release_meta
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?$ ]]; then
            echo "Invalid version: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache native binaries
        uses: actions/cache@v4
        with:
          path: resources/bin
          key: linux-x64-bin-${{ hashFiles('scripts/download-*.js') }}

      - name: Download whisper.cpp binaries
        run: node scripts/download-whisper-cpp.js --current
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Download llama-server binaries
        run: node scripts/download-llama-server.js --current
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Download sherpa-onnx binaries
        run: node scripts/download-sherpa-onnx.js --current
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: ~/.cache/electron
          key: linux-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: linux-electron-

      - name: Install Linux packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Build and publish Linux release
        run: >
          npm run build:linux -- --publish always
          --config.extraMetadata.version=${{ steps.release_meta.outputs.version }}
          --config.publish.owner=${{ github.repository_owner }}
          --config.publish.repo=${{ github.event.repository.name }}
          --config.publish.releaseType=release
          --config.publish.private=false
        env:
          GH_TOKEN: ${{ env.GH_TOKEN }}
          VITE_NEON_AUTH_URL: ${{ vars.VITE_NEON_AUTH_URL }}
          VITE_OPENWHISPR_API_URL: ${{ vars.VITE_OPENWHISPR_API_URL }}
          VITE_OPENWHISPR_OAUTH_CALLBACK_URL: ${{ vars.VITE_OPENWHISPR_OAUTH_CALLBACK_URL }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve release version
        id: release_meta
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $version = "${{ github.event.inputs.version }}"
          } else {
            $version = "${{ github.ref_name }}"
            if ($version.StartsWith("v")) { $version = $version.Substring(1) }
          }
          if ($version -notmatch '^\d+\.\d+\.\d+([-.][0-9A-Za-z.]+)?$') {
            throw "Invalid version: $version"
          }
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache native binaries
        uses: actions/cache@v4
        with:
          path: resources/bin
          key: windows-x64-bin-${{ hashFiles('scripts/download-*.js') }}

      - name: Download whisper.cpp binaries
        run: node scripts/download-whisper-cpp.js --current
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Download llama-server binaries
        run: node scripts/download-llama-server.js --current
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Download sherpa-onnx binaries
        run: node scripts/download-sherpa-onnx.js --current
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Download nircmd.exe
        run: node scripts/download-nircmd.js
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: ~/AppData/Local/electron/Cache
          key: windows-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: windows-electron-

      - name: Build and publish Windows release
        run: >
          npm run build:win -- --publish always
          --config.extraMetadata.version=${{ steps.release_meta.outputs.version }}
          --config.publish.owner=${{ github.repository_owner }}
          --config.publish.repo=${{ github.event.repository.name }}
          --config.publish.releaseType=release
          --config.publish.private=false
        env:
          GH_TOKEN: ${{ env.GH_TOKEN }}
          VITE_NEON_AUTH_URL: ${{ vars.VITE_NEON_AUTH_URL }}
          VITE_OPENWHISPR_API_URL: ${{ vars.VITE_OPENWHISPR_API_URL }}
          VITE_OPENWHISPR_OAUTH_CALLBACK_URL: ${{ vars.VITE_OPENWHISPR_OAUTH_CALLBACK_URL }}

  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Resolve release version
        id: release_meta
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([-.][0-9A-Za-z.]+)?$ ]]; then
            echo "Invalid version: $VERSION"
            exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache native binaries
        uses: actions/cache@v4
        with:
          path: resources/bin
          key: macos-${{ matrix.arch }}-bin-${{ hashFiles('scripts/download-*.js', 'scripts/build-globe-listener.js', 'resources/macos-globe-listener.swift') }}

      - name: Download whisper.cpp binaries
        run: node scripts/download-whisper-cpp.js --current --platform darwin --arch ${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Download llama-server binaries
        run: node scripts/download-llama-server.js --current --platform darwin --arch ${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Download sherpa-onnx binaries
        run: node scripts/download-sherpa-onnx.js --current --platform darwin --arch ${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: ~/.cache/electron
          key: macos-${{ matrix.arch }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: macos-${{ matrix.arch }}-electron-

      - name: Detect macOS signing readiness
        id: signing
        shell: bash
        run: |
          if [ -n "${{ secrets.APPLE_CERTIFICATE_BASE64 }}" ] && \
             [ -n "${{ secrets.APPLE_CERTIFICATE_PASSWORD }}" ] && \
             [ -n "${{ secrets.APPLE_API_KEY_BASE64 }}" ] && \
             [ -n "${{ secrets.APPLE_API_KEY_ID }}" ] && \
             [ -n "${{ secrets.APPLE_API_ISSUER }}" ] && \
             [ -n "${{ secrets.APPLE_TEAM_ID }}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Signing secrets not configured. Building unsigned macOS artifacts."
          fi

      - name: Setup macOS Code Signing
        if: steps.signing.outputs.enabled == 'true'
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          API_KEY_PATH=$RUNNER_TEMP/api_key.p8
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo "$APPLE_CERTIFICATE_BASE64" | base64 --decode > "$CERTIFICATE_PATH"
          echo "$APPLE_API_KEY_BASE64" | base64 --decode > "$API_KEY_PATH"

          security create-keychain -p "runner" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "runner" "$KEYCHAIN_PATH"

          security import "$CERTIFICATE_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "runner" "$KEYCHAIN_PATH"

          echo "APPLE_API_KEY=$API_KEY_PATH" >> "$GITHUB_ENV"

      - name: Build macOS release artifacts (${{ matrix.arch }})
        shell: bash
        run: |
          set -euo pipefail
          EXTRA_ARGS=""
          if [ "${{ steps.signing.outputs.enabled }}" != "true" ]; then
            # Use ad-hoc signing for unsigned distribution, avoids broken app bundles.
            EXTRA_ARGS="--config.mac.identity=- --config.mac.notarize=false --config.mac.hardenedRuntime=false"
          fi
          npm run build:mac -- --${{ matrix.arch }} --publish never \
            --config.extraMetadata.version=${{ steps.release_meta.outputs.version }} \
            $EXTRA_ARGS
        env:
          TARGET_ARCH: ${{ matrix.arch }}
          GH_TOKEN: ${{ env.GH_TOKEN }}
          VITE_NEON_AUTH_URL: ${{ vars.VITE_NEON_AUTH_URL }}
          VITE_OPENWHISPR_API_URL: ${{ vars.VITE_OPENWHISPR_API_URL }}
          VITE_OPENWHISPR_OAUTH_CALLBACK_URL: ${{ vars.VITE_OPENWHISPR_OAUTH_CALLBACK_URL }}
          CSC_IDENTITY_AUTO_DISCOVERY: ${{ steps.signing.outputs.enabled == 'true' && 'true' || 'false' }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Ensure GitHub release exists
        shell: bash
        run: |
          set -euo pipefail
          TAG="v${{ steps.release_meta.outputs.version }}"
          gh release view "$TAG" -R "${GITHUB_REPOSITORY}" >/dev/null 2>&1 || \
            gh release create "$TAG" -R "${GITHUB_REPOSITORY}" \
              --title "ChordVox v${{ steps.release_meta.outputs.version }}" \
              --notes "Automated release asset upload."

      - name: Upload macOS assets (${{ matrix.arch }})
        shell: bash
        run: |
          set -euo pipefail
          TAG="v${{ steps.release_meta.outputs.version }}"

          ASSETS=()
          while IFS= read -r file; do
            ASSETS+=("$file")
          done < <(find dist -maxdepth 1 -type f \
            \( -name "*.zip" -o -name "*.dmg" -o -name "*.blockmap" \) | sort)

          if [ "${{ matrix.arch }}" = "arm64" ] && [ -f "dist/latest-mac.yml" ]; then
            ASSETS+=("dist/latest-mac.yml")
          fi

          if [ "${#ASSETS[@]}" -eq 0 ]; then
            echo "No macOS release assets found in dist/"
            exit 1
          fi

          gh release upload "$TAG" "${ASSETS[@]}" -R "${GITHUB_REPOSITORY}" --clobber

      - name: Cleanup Certificates
        if: always() && steps.signing.outputs.enabled == 'true'
        run: |
          security delete-keychain "$RUNNER_TEMP/app-signing.keychain-db" || true
          rm -f "$RUNNER_TEMP/build_certificate.p12"
          rm -f "$RUNNER_TEMP/api_key.p8"
